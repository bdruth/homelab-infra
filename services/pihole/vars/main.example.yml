---
s3_api_host_ip: 192.168.1.1
s3_api_host_name: s3.example.com
s3_api_endpoint_url: "https://{{ s3_api_host_name }}"
s3_teleporter_bucket_name: example-bucket
s3_teleporter_object_name: example/object.zip
pushover_token: exampletoken123456
pushover_userId: exampleuserid123456
privacylevel: 0
block_ttl: 120
maxdbdays: 15
local_ttl: 120
upstreams:
  - 8.8.8.8
  - 1.1.1.1
dns_records:
  - hostname: server1.example.com
    address:
      - 192.168.1.2
      - 2001:0db8:85a3:0000:0000:8a2e:0370:7334
  - hostname: server2.example.com
    address:
      - 192.168.1.3
      - 2001:0db8:85a3:0000:0000:8a2e:0370:7334
cname_records:
  - hostname: server1.example.com
    cnames:
      - cname1.example.com
      - cname2.example.com
  - hostname: server2.example.com
    cnames:
      - cname3.example.com
      - cname4.example.com
