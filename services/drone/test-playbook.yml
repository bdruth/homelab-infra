---
# Test playbook for Drone CI configuration

- name: Define drone group dynamically
  hosts: all
  gather_facts: false
  tasks:
    - name: Add host to drone_hosts group if it has the role
      ansible.builtin.group_by:
        key: "drone_hosts"
      when: "'drone' in hostvars[inventory_hostname].get('host_roles', [])"

- name: Import Drone CI configuration playbook
  hosts: drone_hosts
  become: true
  gather_facts: true
  tasks:
    - name: Include drone default variables
      ansible.builtin.include_vars:
        file: "defaults/main.yml"

    - name: Include host-specific variables
      ansible.builtin.include_vars:
        file: "vars/main.yml"
      failed_when: false

    - name: Include drone tasks
      ansible.builtin.include_tasks: "tasks/main.yml"

- name: Validate Drone CI configuration
  hosts: drone_hosts
  become: true
  gather_facts: true
  tasks:
    - name: Include drone default variables for validation
      ansible.builtin.include_vars:
        file: "defaults/main.yml"

    - name: Include host-specific variables for validation
      ansible.builtin.include_vars:
        file: "vars/main.yml"
      failed_when: false

    - name: Import Drone test tasks
      ansible.builtin.import_tasks: "tasks/test.yml"
